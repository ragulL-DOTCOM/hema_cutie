<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forever ‚ù§Ô∏è</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        .background {
            position: fixed;
            width: 100%;
            height: 100%;
            background: url("forever.jpg") center/cover no-repeat;
            filter: blur(8px) brightness(50%);
            z-index: -1;
        }

        .content {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .main-photo {
            width: 250px;
            border-radius: 20px;
            box-shadow: 0 0 25px pink;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 40px;
            text-shadow: 0 0 15px pink;
        }

        .lyrics {
            font-size: 22px;
            max-width: 600px;
            width: 90%;
            margin-top: 20px;
            line-height: 1.5;
            text-shadow: 0 0 10px #ffb6c1;
        }

        .quote {
            position: absolute;
            font-size: 16px;
            font-style: italic;
            color: #ffd6e0;
            text-shadow: 0 0 10px pink;
            opacity: 0.8;
        }

        .q1 { top: 15%; left: 10%; }
        .q2 { bottom: 15%; left: 10%; }
        .q3 { top: 20%; right: 10%; }
        .q4 { bottom: 10%; right: 10%; }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: float 6s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }

        #herName {
            margin-top: 25px;
            font-size: 30px;
            text-shadow: 0 0 20px hotpink;
            opacity: 0;
        }

    </style>
</head>

<body>

<div class="background"></div>

<div class="quote q1">You are my always ‚ù§Ô∏è</div>
<div class="quote q2">Forever starts with you üí´</div>
<div class="quote q3">My favorite place is beside you üåô</div>
<div class="quote q4">I choose you. Every day. üíç</div>

<div class="content">

    <img src="forever.jpg" class="main-photo">

    <h1>Until I Found You ‚ù§Ô∏è</h1>

    <div class="lyrics">
        I would never fall in love again<br>
        Until I found you‚Ä¶<br>
        I said, I would never fall unless it's you I fall into üíï
    </div>

    <h2 id="herName">
        I Love You, Hema ‚ù§Ô∏è
    </h2>

</div>

<script>
    // Floating hearts
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = Math.random() * 3 + 3 + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 6000);
    }

    setInterval(createHeart, 400);

    // Fade in name
    setTimeout(() => {
        let name = document.getElementById("herName");
        name.style.transition = "opacity 3s";
        name.style.opacity = 1;
    }, 4000);
</script>

</html>
